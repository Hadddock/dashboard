<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>

<body>
    <div class="container">
        <div class="header">

                <img src="assets/svgs/search.svg"  class="icon" alt="search" >

            </div>
            <div class="header-bottom">

        </div>

            </div>

            <button class="icon-text">

            </button>
            <button class="icon-text ">

            </button>
            <button class="icon-text ">

            <button class="icon-text ">

            <button class="icon-text ">

            </button>
            <button class="icon-text ">
                <img src="assets/svgs/communities.svg"  class="icon" alt="communities">

            </button>
            <div class="placeholder">

            </div>

            <button class="icon-text ">
                <img src="assets/svgs/settings.svg"  class="icon" alt="settings">

            </button>
            <button class="icon-text ">
                <img src="assets/svgs/support.svg"  class="icon" alt="support">
                <div class="sidebar-text">Support</div>
            </button>
            <button class="icon-text ">
                <img src="assets/svgs/privacy.svg"  class="icon" alt="privacy">

            </button>

        <div class="article">
            A
        </div>
